    <script>
        window.addEventListener('load', function() {
            const fetchNewsButton = document.getElementById('fetchNewsButton');
            const articlesContainer = document.querySelector('.articles');

            async function fetchNews() {
                const response = await fetch('https://newsapi.org/v2/everything?q=Pune&from=&sortBy=popularity&apiKey=cbf7e274dc524f38956b02baf2227fab');
                if (response.ok) {
                    const newsData = await response.json();
                    const articles = newsData.articles.slice(0, 10); // Limit to the first 10 articles

                    articlesContainer.innerHTML = '';

                    articles.forEach(article => {
                        const articleDiv = document.createElement('div');
                        articleDiv.className = 'article';
                        articleDiv.innerHTML = `
                            <h2>${article.title}</h2>
                            <p>Source: ${article.source.name}</p>
                            <p>${article.description}</p>
                        `;
                        articlesContainer.appendChild(articleDiv);
                    });
                } else {
                    console.error('Unable to fetch news');
                }
            }

            fetchNewsButton.addEventListener('click', fetchNews);
        });
    </script>
